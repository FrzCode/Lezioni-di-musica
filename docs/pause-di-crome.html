<body>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const source = document.getElementById("original-index");
      const sidebar = document.querySelector(".left-sidebar");
      if (source && sidebar) {
        sidebar.innerHTML = source.innerHTML;
